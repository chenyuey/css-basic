<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
  <title>CSS-Basic - * Selector</title>
  <link rel="stylesheet"  type="text/css"  href="style.css">
  <style>

    .outer{
      overflow: hidden;
    }
    .inner{
      float: left;
    }

    .inner img{
      float: left;
    }

    .canvas1 div {
      float: left;
    }

    .canvas2 {
      float: left;
    }
  </style>

</head>
<body>

<div class="outer">
  <div class="inner">
    <div class="canvas1">
      <img>
      <img>
      <img>
      <img>
    </div>

    <div class="canvas2">
      <img>
      <img>
      <img>
      <img>
    </div>

  </div>
</div>

<!--勿修改此行注释下引入测试的代码 否则可能会对过关产生影响-->
<script type="text/javascript" src="../../../lib/jquery.js"></script>
<script type="text/javascript" src="../../../lib/require.js" data-main="../../../lib/main"></script>
</body>
</html>
