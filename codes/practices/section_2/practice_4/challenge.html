<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
  <title>CSS-Basic - Class Selector - 2</title>
  <link rel="stylesheet"  type="text/css"  href="style.css">

</head>
<body>


<h1>我是大标题</h1>
<h2>我是小标题</h2>
<h4>我是更小的标题</h4>

<article>
  <p class="highlight">
    我有highlight的class，但是我没框,
    <span class="highlight">我被span包起来了，且有名为highlight的class，所以我有框</span>
  </p>
  <p>我是正文，这集没我的戏份</p>
</article>
